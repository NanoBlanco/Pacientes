<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" href="css/master.css">
    </head>
    <body>
        <div class="login-box">
            <img src="img/logoRB.png" class="avatar" alt="Avatar Image">
            <h1>Ingreso</h1>
            <form action="" method="">
                <!-- USERNAME INPUT -->
                <label for="usuario">Usuario</label>
                <input type="text" name="usuario" id="usuario" minlength="3" maxlength="12" placeholder="Usuario" required>
                <!-- PASSWORD INPUT -->
                <label for="clave">Clave</label>
                <input type="password" name="clave" id="clave" minlength="8" maxlength="12" placeholder="clave de acceso" required>
                <input type="submit" value="Log In">
                <div class="abajo">
                    <a href="#">Olvido clave ?</a><br>
                    <a href="#">Registrarse </a>
                </div>
            </form>
        </div>
    </body>
</html>
